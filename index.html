<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <section>
        <div class="container">
                    <h2 class="card-title mb-4">Add a Book</h2>
                    <form id="book-details-form" class="row align-items-end mb-5">
                        <div class="col-12 col-md-3"> <label for="title" class="form-label">Title</label>
                            <input type="text" class="form-control" placeholder="please Enter book Title" id="title"></div>
                        <div class="col-12 col-md-3 mt-sm-3"><label for="Author" class="form-label">Author</label>
                            <input type="text" class="form-control" placeholder="please Enter Author Name" id="author"></div>
                        <div class="col-12 col-md-3 mt-sm-3"><label for="ISBN" class="form-label">ISBN</label>
                            <input type="text" id="isbn" placeholder="Please enter ISBN" class="form-control"></div>
                            <div class=" col-12 mt-sm-3 col-md-3"> 
                                <input type="submit" class="form-control btn-primary" value="Submit">
                            </div>     
                    </form>
                    <div class="card">
                        <div class="card-body">
                            <table class="table" id="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">ISBN</th>
                                  </tr>
                                </thead>
                                <tbody>

                                </tbody>
                              </table>
                        </div>
                    </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="appes6.js"></script>
</body>
</html>
